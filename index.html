<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Companion</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            display: flex;
            flex-direction: column; /* Setzt die Hauptachse auf Spalte */
            justify-content: flex-start;
            align-items: center; /* Zentriert den Inhalt horizontal */
            min-height: 100vh; /* Mindesthöhe des Bodys auf 100% des Viewports */
            margin: 0;
            padding: 0; /* Padding vom Body entfernen, da es zum Scrollen führen kann */
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #0d1226 100%);
            color: #FFFFFF;
            overflow-y: auto; /* Body scrollt den gesamten Inhalt */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        .header-fixed {
            position: sticky; /* Hält den Header am oberen Rand */
            top: 0; /* Oben ausrichten */
            width: 100%;
            background: linear-gradient(135deg, #7878aa 0%, #0d1226 100%); /* Gleicher Hintergrund wie Body oder leicht angepasst */
            padding: 10px 0; /* Padding für den Header */
            z-index: 100; /* Stellt sicher, dass der Header über anderen Inhalten liegt */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Leichter Schatten für Tiefeneffekt */
            text-align: center; /* Zentriert den Titel */
            margin-bottom: 20px; /* Abstand zum scrollbaren Inhalt */
        }

        .header-fixed h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #00f2fe 0%, #4facfe 100%);
            -webkit-background-clip: text;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            /*margin: 0;  Entfernt Standard-Margin von h1 */
        }

        .container {
            background: rgba(15, 15, 25, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            padding: 25px; /* Reduced padding */
            width: 98%;
            max-width: 450px;
            box-sizing: border-box;
            border: 0px solid rgba(30, 30, 45, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-top: 10px; /* Abstand nach oben, falls kein Sticky Header direkt darüber ist */
            margin-bottom: 10px;
            flex-shrink: 0; /* Verhindert, dass der Container schrumpft */
        }

        /* Restlicher CSS-Code bleibt unverändert */
        .category-item {
            margin-bottom: 30px;
            background-color: rgba(25, 25, 45, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid rgb(135, 135, 158);
        }

        .category-item label {
            display: block;
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Zeitskala Styling mit Icons */
        .time-input-group {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            align-items: center;
            flex-wrap: nowrap;
        }

        .time-entry {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
            color: #FFFFFF;
        }

        .time-entry .icon {
            font-size: 1.6em;
            line-height: 1;
        }

        .time-entry input[type="time"] {
            background-color: #2a2a4a;
            border: 1px solid #45456a;
            border-radius: 10px;
            padding: 10px 15px;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1em;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4);
            -webkit-appearance: none;
            appearance: none;
            width: 120px;
            text-align: center;
        }

        .time-entry input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
        .time-entry input[type="time"]::-moz-time-picker-indicator { /* Korrektur für Firefox Picker */
            filter: invert(1);
            cursor: pointer;
        }


        .sleep-duration {
            font-size: 1.2em;
            color: #00f2fe;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
        }

        /* Sport Checkboxen Styling & Schmerzmittel Checkboxen Styling (nutzen gleiche Klasse .sport-checkbox) */
        .sport-options-group, .painmed-options-group, .stretching-options-group, .gluten-options-group, .milk-options-group, .notes-tags-group {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; /* Erlaube Umbruch, falls nicht alle in eine Reihe passen */
            justify-content: center;
            gap: 8px; /* Reduzierter Abstand, um mehr in eine Reihe zu bekommen */
            margin-top: 15px;
        }

        .sport-checkbox, .notes-tag-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            padding: 0 10px; /* Reduziertes Padding */
            background-color: #2a2a4a;
            border: 1px solid #45456a;
            border-radius: 10px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            color: #FFFFFF;
            font-weight: 500;
            min-width: 70px; /* Reduzierte Mindestbreite */
            height: 30px;
            text-align: center;
            font-size: 0.8em; /* Reduzierte Schriftgröße */
            flex-shrink: 0; /* Verhindert das Schrumpfen bei kleinen Bildschirmen */
        }

        /* NEU: Styling für Notiz-Tags */
        .notes-tag-button {
            border-radius: 50px; /* Macht die Buttons rund */
            min-width: 50px; /* Angepasste Mindestbreite für runde Buttons */
            height: 50px; /* Angepasste Höhe für runde Buttons */
            font-size: 0.9em;
            padding: 0 15px; /* Angepasstes Padding */
            background-color: #3a3a5a; /* Etwas dunklerer Hintergrund für Tags */
            border: 2px solid #5a5a7a;
        }

        .notes-tag-button.selected {
            background-color: #00f2fe; /* Highlight Farbe für ausgewählte Tags */
            border-color: #4facfe;
            color: #0a0a1a; /* Dunklere Schriftfarbe für bessere Lesbarkeit */
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.7), 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .sport-checkbox input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .sport-checkbox .icon {
            font-size: 1em;
            line-height: 1;
            margin-bottom: 0;
        }

        .sport-checkbox.selected .icon {
            color: #2ecc71;
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.8);
        }
        .sport-checkbox.selected {
            background-color: #2a2a4a;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.7), 0 4px 10px rgba(0, 0, 0, 0.5);
        }


        .sport-checkbox:hover, .notes-tag-button:hover {
            background-color: #3a3a5a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* RATING SKALA OPTIK */
        .rating-scale {
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: nowrap;
            padding: 5px;
        }

        .rating-box {
            min-width: 35px;
            height: 38px;
            background-color: #000000;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            flex-grow: 0;
            flex-shrink: 0;
            border: 1px solid #ffffffff;
        }

        .rating-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .rating-box.selected {
            color: #FFFFFF;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }

        .rating-box.selected[data-value="1"],
        .rating-box.selected[data-value="2"],
        .rating-box.selected[data-value="3"] {
            background-color: #e74c3c;
        }

        .rating-box.selected[data-value="4"],
        .rating-box.selected[data-value="5"],
        .rating-box.selected[data-value="6"] {
            background-color: #f39c12;
        }

        .rating-box.selected[data-value="7"],
        .rating-box.selected[data-value="8"],
        .rating-box.selected[data-value="9"],
        .rating-box.selected[data-value="10"] {
            background-color: #2ecc71;
        }

        .overall-average-display {
            font-size: 2em;
            font-weight: 700;
            text-align: center;
            color: #00f2fe;
            margin-top: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Styling für die Textarea */
        textarea {
            width: calc(100% - 20px); /* 100% Breite minus Padding */
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #45456a;
            background-color: #2a2a4a;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            resize: vertical; /* Nur vertikale Größenänderung zulassen */
            min-height: 80px; /* Mindesthöhe für die Textarea */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 18px;
            font-size: 1.5em;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(45deg, #a770ef 0%, #cf8bf3 50%, #f297a7 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid #ffffffff;
        }

        .submit-button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Anpassungen */
        @media (max-width: 480px) {
            body {
                padding: 0; /* Auch hier Padding entfernen */
            }
            .header-fixed {
                padding: 8px 0; /* Angepasstes Padding für kleinen Bildschirmen */
                margin-bottom: 15px;
            }
            .header-fixed h1 {
                font-size: 2em;
            }
            .container {
                padding: 15px;
                width: 100%;
                margin-top: 0; /* Abstand nach oben entfernen, da Header sticky ist */
                margin-bottom: 5px;
            }

            /* Weitere responsive Anpassungen bleiben gleich */
            .category-item {
                padding: 15px;
                margin-bottom: 15px;
            }

            .category-item label {
                font-size: 1.3em;
                margin-bottom: 15px;
            }

            .time-input-group {
                flex-direction: row;
                gap: 8px;
                justify-content: center;
            }

            .time-entry {
                font-size: 1.1em;
            }
            .time-entry input[type="time"] {
                font-size: 0.9em;
                padding: 6px 10px;
                width: 90px;
            }

            .sleep-duration {
                font-size: 1.1em;
            }

            .sport-options-group, .painmed-options-group, .stretching-options-group, .gluten-options-group, .milk-options-group, .notes-tags-group {
                gap: 5px; /* Noch kleinerer Abstand für sehr kleine Bildschirme */
            }

            .sport-checkbox {
                padding: 0 8px; /* Noch kleineres Padding */
                font-size: 0.75em; /* Noch kleinere Schriftgröße */
                min-width: 60px; /* Noch kleinere Mindestbreite */
                height: 28px;
            }

            /* NEU: Responsive für Notiz-Tags */
            .notes-tag-button {
                min-width: 40px;
                height: 40px;
            }

            .sport-checkbox .icon {
                font-size: 0.9em;
            }

            .rating-scale {
                gap: 3px;
                flex-wrap: nowrap;
            }

            .rating-box {
                min-width: 28px;
                height: 32px;
                font-size: 0.9em;
            }

            .overall-average-display {
                font-size: 1.8em;
            }

            textarea {
                width: calc(100% - 20px);
                font-size: 0.9em;
                min-height: 60px;
            }

            .submit-button {
                padding: 15px;
                font-size: 1.3em;
            }
        }

        /* Popup Styles */
        .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: rgba(25, 25, 45, 0.98);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            color: #FFFFFF;
            position: relative;
            max-height: 80vh;
            overflow-y: auto; /* Enable scrolling for content */
            border: 1px solid rgba(40, 40, 65, 0.9);
            animation: fadeInScale 0.3s ease-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .popup h2 {
            font-size: 2em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00f2fe 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .popup-content p {
            margin-bottom: 8px;
            font-size: 1.1em;
            line-height: 1.4;
        }

        .popup-content strong {
            color: #00f2fe; /* Highlight category names */
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.8em;
            color: #bbb;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #fff;
        }

        /* Responsive for Popup */
        @media (max-width: 480px) {
            .popup {
                padding: 20px;
                width: 95%;
            }
            .popup h2 {
                font-size: 1.7em;
            }
            .popup-content p {
                font-size: 1em;
            }
            .close-btn {
                font-size: 1.5em;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>

        <button class="submit-button" id="submitBtn">Speichern</button>
    </div>

    <div class="overlay" id="popupOverlay">
        <div class="popup" id="dataPopup">
            <span class="close-btn" id="closePopupBtn">&times;</span>
            <h2>Ihre Eingaben</h2>
            <div class="popup-content" id="popupContent">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyDaWUtoih3sLcXo0QyKmdKnRFl5CafTjns", // ERSETZE DIES
            authDomain: "daily-companion-24975.firebaseapp.com", // ERSETZE DIES
            projectId: "daily-companion-24975", // ERSETZE DIES
            storageBucket: "daily-companion-24975.firebasestorage.app", // ERSETZE DIES
            messagingSenderId: "330854991329", // ERSETZE DIES
            appId: "1:330854991329:web:2d8a4060f8bd50372d3ea0", // ERSETZE DIES (optional, wenn du Analytics hast)
            measurementId: "G-52MKKC9GCS" // ERSETZE DIES (optional, wenn du Analytics hast)
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Funktion zum Generieren der Rating-Felder (1-10)
        function generateRatingBoxes(containerId) {
            const container = document.getElementById(containerId);
            if (!container) return; // Wichtig: Beende die Funktion, wenn der Container nicht gefunden wird

            for (let i = 1; i <= 10; i++) {
                const box = document.createElement('div');
                box.classList.add('rating-box');
                box.dataset.value = i;
                box.textContent = i;
                container.appendChild(box);

                box.addEventListener('click', () => {
                    Array.from(container.children).forEach(b => b.classList.remove('selected'));
                    box.classList.add('selected');
                    calculateOverallAverage();
                });
            }
        }

        // Funktion zur Berechnung der Schlafdauer
        function calculateSleepDuration() {
            const wakeUpTimeInput = document.getElementById('wakeUpTime');
            const bedTimeInput = document.getElementById('bedTime');
            const sleepDurationDisplay = document.getElementById('sleepDurationDisplay');

            const wakeUpTime = wakeUpTimeInput.value;
            const bedTime = bedTimeInput.value;

            if (wakeUpTime && bedTime) {
                const wakeUpParts = wakeUpTime.split(':').map(Number);
                const bedTimeParts = bedTime.split(':').map(Number);

                let bedDate = new Date();
                bedDate.setHours(bedTimeParts[0], bedTimeParts[1], 0);

                let wakeUpDate = new Date();
                wakeUpDate.setHours(wakeUpParts[0], wakeUpParts[1], 0);

                if (wakeUpDate < bedDate) {
                    wakeUpDate.setDate(wakeUpDate.getDate() + 1);
                }

                const diffMillis = wakeUpDate.getTime() - bedDate.getTime();
                const diffHours = diffMillis / (1000 * 60 * 60);

                const hours = Math.floor(diffHours);
                const minutes = Math.round((diffHours - hours) * 60);

                sleepDurationDisplay.textContent = `Schlaf: ${hours} Std. ${minutes} Min.`;
            } else {
                sleepDurationDisplay.textContent = '';
            }
        }

        // Funktion zur Berechnung des Gesamtdurchschnitts
        function calculateOverallAverage() {
            const ratingCategories = ['mood-rating', 'neck-pain-rating', 'shoulder-pain-rating', 'upper-body-pain-rating', 'lower-body-pain-rating']; // KORREKTUR: lower-body-pain-rating hinzugefügt
            let totalRating = 0;
            let ratingCount = 0;

            ratingCategories.forEach(categoryId => {
                const selectedBox = document.querySelector(`#${categoryId} .rating-box.selected`);
                if (selectedBox) {
                    totalRating += parseInt(selectedBox.dataset.value);
                    ratingCount++;
                }
            });

            const overallAverageDisplay = document.getElementById('overallAverageDisplay');
            if (ratingCount > 0) {
                const average = (totalRating / ratingCount).toFixed(1);
                overallAverageDisplay.textContent = average;
            } else {
                overallAverageDisplay.textContent = '--';
            }
        }

        // Funktion zum Anzeigen des Popups mit Daten
        function showPopup(data) {
            const popupOverlay = document.getElementById('popupOverlay');
            const popupContent = document.getElementById('popupContent');

            let popupContentHtml = '<h3>Tagesbilanz:</h3>';
            popupContentHtml += `<p><strong>Aufstehen:</strong> ${data.wakeUpTime || 'Nicht angegeben'}</p>`;
            popupContentHtml += `<p><strong>Ins Bett:</strong> ${data.bedTime || 'Nicht angegeben'}</p>`;
            popupContentHtml += `<p><strong>Schlafdauer:</strong> ${data.sleepDuration || 'Nicht berechnet'}</p>`;

            const sportsText = data.selectedSports && data.selectedSports.length > 0 ? data.selectedSports.join(', ') : 'Keine Auswahl';
            popupContentHtml += `<p><strong>Sport:</strong> ${sportsText}</p>`;

            popupContentHtml += `<p><strong>Dehnübungen:</strong> ${data.stretchingStatus || 'Nicht angegeben'}</p>`;

            // Display for Gluten
            popupContentHtml += `<p><strong>Gluten:</strong> ${data.glutenStatus || 'Nicht angegeben'}</p>`;
            // Display for Milk
            popupContentHtml += `<p><strong>Milch:</strong> ${data.milkStatus || 'Nicht angegeben'}</p>`;


            const painmedsText = data.selectedPainmeds && data.selectedPainmeds.length > 0 ? data.selectedPainmeds.join(', ') : 'Keine Auswahl';
            popupContentHtml += `<p><strong>Schmerzmittel:</strong> ${painmedsText}</p>`;

            popupContentHtml += `<p><strong>Stimmung:</strong> ${data.moodRating ? data.moodRating + '/10' : 'Nicht bewertet'}</p>`;
            popupContentHtml += `<p><strong>Nackenschmerzen:</strong> ${data.neckPainRating ? data.neckPainRating + '/10' : 'Nicht bewertet'}</p>`;
            popupContentHtml += `<p><strong>Schulterschmerzen:</strong> ${data.shoulderPainRating ? data.shoulderPainRating + '/10' : 'Nicht bewertet'}</p>`;
            popupContentHtml += `<p><strong>Oberkörperschmerzen:</strong> ${data.upperBodyPainRating ? data.upperBodyPainRating + '/10' : 'Nicht bewertet'}</p>`;
            popupContentHtml += `<p><strong>Unterkörperschmerzen:</strong> ${data.lowerBodyPainRating ? data.lowerBodyPainRating + '/10' : 'Nicht bewertet'}</p>`;
            popupContentHtml += '<hr>';

            popupContentHtml += `<p><strong>Gesamttagesbilanz:</strong> ${data.overallAverage && data.overallAverage !== '--' ? data.overallAverage : 'Nicht berechnet'}</p>`;
            
            // NEU: Anzeige für Notiz-Tags
            const selectedNotesTagsText = data.selectedNotesTags && data.selectedNotesTags.length > 0 ? data.selectedNotesTags.join(', ') : 'Keine';
            popupContentHtml += `<p><strong>Anmerkungs-Tags:</strong> ${selectedNotesTagsText}</p>`;

            popupContentHtml += `<p><strong>Anmerkungen:</strong> ${data.notes || 'Keine Anmerkungen'}</p>`;


            popupContent.innerHTML = popupContentHtml;
            popupOverlay.style.display = 'flex';
        }

        // Funktion zum Schließen des Popups
        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateRatingBoxes('mood-rating');
            generateRatingBoxes('neck-pain-rating');
            generateRatingBoxes('shoulder-pain-rating');
            generateRatingBoxes('upper-body-pain-rating');
            generateRatingBoxes('lower-body-pain-rating'); // KORREKTUR: ID hier korrigiert


            document.getElementById('wakeUpTime').addEventListener('change', calculateSleepDuration);
            document.getElementById('bedTime').addEventListener('change', calculateSleepDuration);

            // Event-Listener für Sport-Checkboxen (Mehrfachauswahl, "Kein Sport" ist exklusiv)
            const sportCheckboxes = document.querySelectorAll('.sport-options-group input[type="checkbox"]');
            sportCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (event) => {
                    const label = event.target.closest('.sport-checkbox');
                    if (event.target.checked) {
                        label.classList.add('selected');
                        // Wenn "Kein Sport" gewählt wird, alle anderen abwählen
                        if (event.target.id === 'sportNone') {
                            sportCheckboxes.forEach(cb => {
                                if (cb !== event.target) {
                                    cb.checked = false;
                                    cb.closest('.sport-checkbox').classList.remove('selected');
                                }
                            });
                        } else { // Wenn ein spezifischer Sport gewählt wird, "Kein Sport" abwählen
                            const sportNoneCheckbox = document.getElementById('sportNone');
                            if (sportNoneCheckbox && sportNoneCheckbox.checked) {
                                sportNoneCheckbox.checked = false;
                                sportNoneCheckbox.closest('.sport-checkbox').classList.remove('selected');
                            }
                        }
                    } else {
                        label.classList.remove('selected');
                    }
                });
            });


            // Event-Listener für Dehnübungen-Checkboxen (Exklusiv-Auswahl)
            const stretchingCheckboxes = document.querySelectorAll('.stretching-options-group .sport-checkbox input[type="checkbox"]');
            stretchingCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (event) => {
                    const label = event.target.closest('.sport-checkbox');
                    if (event.target.checked) {
                        label.classList.add('selected');
                        stretchingCheckboxes.forEach(cb => {
                            if (cb !== event.target) {
                                cb.checked = false;
                                cb.closest('.sport-checkbox').classList.remove('selected');
                            }
                        });
                    } else {
                        label.classList.remove('selected');
                    }
                });
            });

            // Event-Listener for Gluten Checkboxes (Exclusive selection)
            const glutenCheckboxes = document.querySelectorAll('.gluten-options-group .sport-checkbox input[type="checkbox"]');
            glutenCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (event) => {
                    const label = event.target.closest('.sport-checkbox');
                    if (event.target.checked) {
                        label.classList.add('selected');
                        glutenCheckboxes.forEach(cb => {
                            if (cb !== event.target) {
                                cb.checked = false;
                                cb.closest('.sport-checkbox').classList.remove('selected');
                            }
                        });
                    } else {
                        label.classList.remove('selected');
                    }
                });
            });

            // Event-Listener for Milk Checkboxes (Exclusive selection)
            const milkCheckboxes = document.querySelectorAll('.milk-options-group .sport-checkbox input[type="checkbox"]');
            milkCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (event) => {
                    const label = event.target.closest('.sport-checkbox');
                    if (event.target.checked) {
                        label.classList.add('selected');
                        milkCheckboxes.forEach(cb => {
                            if (cb !== event.target) {
                                cb.checked = false;
                                cb.closest('.sport-checkbox').classList.remove('selected');
                            }
                        });
                    } else {
                        label.classList.remove('selected');
                    }
                });
            });


            // Event-Listener für Schmerzmittel-Checkboxen (Exklusiv-Auswahl bei "Keine")
            const painmedCheckboxes = document.querySelectorAll('.painmed-options-group .sport-checkbox input[type="checkbox"]');
            painmedCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (event) => {
                    const label = event.target.closest('.sport-checkbox');
                    if (event.target.checked) {
                        label.classList.add('selected');
                        if (event.target.id === 'painmedNone') {
                            painmedCheckboxes.forEach(cb => {
                                if (cb !== event.target && cb.dataset.painmedType === 'active') {
                                    cb.checked = false;
                                    cb.closest('.sport-checkbox').classList.remove('selected');
                                }
                            });
                        } else if (event.target.dataset.painmedType === 'active') {
                            const painmedNoneCheckbox = document.getElementById('painmedNone');
                            if (painmedNoneCheckbox && painmedNoneCheckbox.checked) {
                                painmedNoneCheckbox.checked = false;
                                painmedNoneCheckbox.closest('.sport-checkbox').classList.remove('selected');
                            }
                        }
                    } else {
                        label.classList.remove('selected');
                    }
                });
            });

            // NEU: Event-Listener für Notes-Tags
            const notesTagButtons = document.querySelectorAll('.notes-tag-button');
            notesTagButtons.forEach(button => {
                button.addEventListener('click', () => {
                    button.classList.toggle('selected');
                });
            });


            calculateOverallAverage();

            document.getElementById('submitBtn').addEventListener('click', async () => {
                const user = auth.currentUser;
                if (!user) {
                    alert('Bitte melden Sie sich zuerst an, um Daten zu speichern.');
                    return;
                }

                // DEINE UID HIER EINFÜGEN
                const YOUR_UID = "VgrOSS05xEPvvFUXQdybgQTCbX52";
                if (user.uid !== YOUR_UID) {
                    alert('Sie sind nicht berechtigt, Daten zu speichern. Bitte verwenden Sie das korrekte Konto.');
                    return;
                }


                const wakeUpTime = document.getElementById('wakeUpTime').value;
                const bedTime = document.getElementById('bedTime').value;

                let selectedSports = [];
                const activeSports = Array.from(document.querySelectorAll('.sport-options-group input[type="checkbox"][data-sport-type="active"]:checked'));
                const noSport = document.getElementById('sportNone');

                if (noSport.checked) {
                    selectedSports.push(noSport.dataset.sportName);
                } else if (activeSports.length > 0) {
                    selectedSports = activeSports.map(cb => cb.dataset.sportName);
                }


                const selectedStretching = document.querySelector('.stretching-options-group .sport-checkbox input[type="checkbox"]:checked');
                const stretchingStatus = selectedStretching ? selectedStretching.dataset.stretchingName : null;

                // Get selected Gluten status
                const selectedGluten = document.querySelector('.gluten-options-group .sport-checkbox input[type="checkbox"]:checked');
                const glutenStatus = selectedGluten ? selectedGluten.dataset.glutenName : null;

                // Get selected Milk status
                const selectedMilk = document.querySelector('.milk-options-group .sport-checkbox input[type="checkbox"]:checked');
                const milkStatus = selectedMilk ? selectedMilk.dataset.milkName : null;


                const selectedPainmeds = Array.from(document.querySelectorAll('.painmed-options-group .sport-checkbox input[type="checkbox"]:checked'))
                                          .map(cb => cb.dataset.painmedName);

                const moodRating = document.querySelector('#mood-rating .rating-box.selected')?.dataset.value || null;
                const neckPainRating = document.querySelector('#neck-pain-rating .rating-box.selected')?.dataset.value || null;
                const shoulderPainRating = document.querySelector('#shoulder-pain-rating .rating-box.selected')?.dataset.value || null;
                const upperBodyPainRating = document.querySelector('#upper-body-pain-rating .rating-box.selected')?.dataset.value || null;
                const lowerBodyPainRating = document.querySelector('#lower-body-pain-rating .rating-box.selected')?.dataset.value || null;

                // NEU: Ausgewählte Notiz-Tags erfassen
                const selectedNotesTags = Array.from(document.querySelectorAll('.notes-tag-button.selected'))
                    .map(button => button.dataset.tag);


                const overallAverage = document.getElementById('overallAverageDisplay').textContent;
                const notes = document.getElementById('notes').value;

                let missingFields = [];
                if (!wakeUpTime || !bedTime) missingFields.push('Aufsteh- und Schlafzeiten');
                if (selectedSports.length === 0) missingFields.push('Sportart');
                if (!stretchingStatus) missingFields.push('Dehnübungen');
                if (!glutenStatus) missingFields.push('Gluten');
                if (!milkStatus) missingFields.push('Milch');
                if (selectedPainmeds.length === 0) missingFields.push('Schmerzmittel');
                if (!moodRating) missingFields.push('Stimmung');
                if (!neckPainRating) missingFields.push('Schmerzen Nacken');
                if (!shoulderPainRating) missingFields.push('Schmerzen Schultern');
                if (!upperBodyPainRating) missingFields.push('Schmerzen Oberkörper');
                if (!lowerBodyPainRating) missingFields.push('Schmerzen Unterkörper');

                if (missingFields.length > 0) {
                    alert(`Bitte füllen Sie die folgenden Kategorien aus, bevor Sie speichern:\n\n- ${missingFields.join('\n- ')}`);
                    return;
                }

                const data = {
                    date: firebase.firestore.FieldValue.serverTimestamp(),
                    userId: user.uid,
                    wakeUpTime,
                    bedTime,
                    sleepDuration: document.getElementById('sleepDurationDisplay').textContent,
                    selectedSports,
                    stretchingStatus,
                    glutenStatus,
                    milkStatus,
                    selectedPainmeds,
                    moodRating: moodRating ? parseInt(moodRating) : null,
                    neckPainRating: neckPainRating ? parseInt(neckPainRating) : null,
                    shoulderPainRating: shoulderPainRating ? parseInt(shoulderPainRating) : null,
                    upperBodyPainRating: upperBodyPainRating ? parseInt(upperBodyPainRating) : null,
                    lowerBodyPainRating: lowerBodyPainRating ? parseInt(lowerBodyPainRating) : null,
                    overallAverage: overallAverage && overallAverage !== '--' ? parseFloat(overallAverage) : null,
                    notes,
                    selectedNotesTags
                };

                try {
                    const docRef = await db.collection("dailyEntries").add(data);
                    console.log("Dokument erfolgreich geschrieben mit ID: ", docRef.id);
                    alert("Daten erfolgreich gespeichert!");
                    showPopup(data);
                } catch (e) {
                    console.error("Fehler beim Hinzufügen des Dokuments: ", e);
                    alert("Fehler beim Speichern der Daten: " + e.message);
                }
            });

            document.getElementById('closePopupBtn').addEventListener('click', closePopup);
            document.getElementById('popupOverlay').addEventListener('click', (event) => {
                if (event.target.id === 'popupOverlay') {
                    closePopup();
                }
            });

            // HINZUGEFÜGT: Anmelde-Logik für den Button
            const signInButton = document.getElementById('signInButton');
            const userInfoDiv = document.getElementById('userInfo'); // Hole das userInfo Div

            if (signInButton) {
                signInButton.addEventListener('click', () => {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    auth.signInWithPopup(provider)
                        .then((result) => {
                            const user = result.user;
                            console.log('Angemeldet als:', user.displayName, 'UID:', user.uid);
                            alert(`Erfolgreich angemeldet als ${user.displayName}!`);
                            userInfoDiv.textContent = `Angemeldet als: ${user.displayName}`;
                            signInButton.style.display = 'none';
                        }).catch((error) => {
                            console.error('Fehler bei der Google-Anmeldung:', error);
                            alert(`Anmeldefehler: ${error.message}`);
                        });
                });
            }

            // Überprüfen, ob ein Benutzer bereits angemeldet ist
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log('Benutzer ist bereits angemeldet:', user.displayName, 'UID:', user.uid);
                    userInfoDiv.textContent = `Angemeldet als: ${user.displayName}`;
                    if (signInButton) signInButton.style.display = 'none';
                } else {
                    console.log('Kein Benutzer angemeldet.');
                    userInfoDiv.textContent = 'Nicht angemeldet.';
                    if (signInButton) signInButton.style.display = 'block';
                }
            });
        });
    </script>
